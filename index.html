<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Página google</title>
</head>
<body>
    <header id="head">
        <div id="items">
            <a href="#"class="links">Gmail</a>
            <a href="#"class="links">Imagens</a>
            <a href="#"><span class="material-symbols-outlined">apps</span></a>            
            <a href="#"><span class="material-symbols-outlined">account_circle</span></a>
        </div>
    </header>

    <div id="logo">
        <div id="google">
            Google
        </div>
    </div>

    <div id="pesquisa">
        <div class="pesiquisa">
            <input type="text" placeholder="Pesquise no Google ou digite um URL">
            <i class="icone"><span class="material-symbols-outlined">search</span></i>
        </div>
        
    </div>

    <div id="atalho">
        <div class="adiocinarAtalho">
            <button><span class="material-symbols-outlined">add_circle</span>
            <p id="descrição">Adicioanr atalho</p>
            </button>
            
        </div>
    </div>

    <footer id="botao">
        <button><span class="material-symbols-outlined">edit</span> Personilazar o Chrome</button>
    </footer>

</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@500&display=swap');
  </style>
</html>
